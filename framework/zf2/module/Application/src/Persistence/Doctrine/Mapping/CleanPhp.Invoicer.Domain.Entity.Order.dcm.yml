CleanPhp\Invoicer\Domain\Entity\Order:
  type: entity
  table: orders
  id:
    id:
      type: bigint
      generator:
        strategy: IDENTITY
  fields:
    orderNumber:
      column: order_number
      length: 100
    description:
    total:
      type: decimal
      precision: 10
      scale: 2
  manyToOne:
    customer:
      targetEntity: CleanPhp\Invoicer\Domain\Entity\Customer
      inversedBy: orders